<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="bubble.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble animation</title>
  </head>
  <body>
    <div class="hero">
      <div class="navbar">
        <h4>Bubble Animation</h4>
        <button type="button">Sign Up</button>
      </div>
      <div class="content">
        <small>Welcome to our</small>
        <h1>
          World's <br />
          Creative Studio
        </h1>
        <button type="button">Take a tour</button>
      </div>
      <div class="slide-bar">
        <img src="images/menu.png" alt="" class="menu" />
        <div class="social-links">
          <img src="images/fb.png" alt="" />
          <img src="images/ig.png" alt="" />
        </div>
        <div class="useful-links">
          <img src="images/share.png" alt="" />
          <img src="images/info.png" alt="" />
        </div>
      </div>
      <div class="bubbles">
        <img src="images/bubble.png" alt="" /><img
          src="images/bubble.png"
          alt=""
        /><img src="images/bubble.png" alt="" /><img
          src="images/bubble.png"
          alt=""
        /><img src="images/bubble.png" alt="" /><img
          src="images/bubble.png"
          alt=""
        /><img src="images/bubble.png" alt="" />
        <img src="images/bubble.png" alt="" />
      </div>
    </div>
    <footer>
      credit: <a href="https://github.com/iamtushar11">Tushar Gupta</a> <br />
      date: 8/08/2020
    </footer>
  </body>
</html>
